        <script type="text/babel">
            var deskripsi1 = (
                <p>
                    Selamat mata anda normal dan tidak memiliki gejala buta warna apapun. Jaga terus kesehatan mata anda dengan cara banyak asupan vitamin A.
                    Jaga kebiasaan anda dengan tidak terlalu lama menatap layar elektronik, dan lakukan olahraga otot mata secara rutin agar kesehatan mata anda terjaga.
                </p>
            );
            var deskripsi2 = (
                <p>
                    Deuteranomali adalah jenis buta warna merah-hijau paling umum dimana penderita punya kencenderungan melihat warna hijau seperti merah.
                    Di KBBI, deuteranomali di artikan sebagai buta warna yang ditandai dengan ketidakmampuan untuk membedakan warna hijau, merah, kuning dan coklat.
                    Keadaan ini disebabkan oleh sel kerucut hijau tidak berfungsi dengan baik dan terlalu sensitif terhadap warna merah.
                    Dapat juga menimbulkan kesulitan membedakan warna antara warna ungu dan biru atau merah muda dan abu-abu.
                    Hanya saja, jenis buta warna satu ini sangat ringan dan biasanya tidak menghalangi aktivitas normal lainnya.
                </p>
            );
            var deskripsi3 = (
                <p>
                    Protanomali adalah keadaan dimana seseorang punya kencenderungan melihat warna merah seperti warna hijau. Atau, dalam beberapa kasus, penderitanya melihat kalau warna merah tersebut tidak terlalu cerah.
                    Sama seperti deuteranomali, jenis buta warna satu ini tidak menghalangi kegiataan sehari-hari dan cenderung ringan.
                    Sekalipun ringan, jika berada dalam keadaan tertentu seperti mengemudi dibawah sinar matahari, berkendara saat hujan dan berkabut, akan sulit melihat rambu-rambu lalu lintas.
                    Misalnya, sulit melihat lampu lalu lintas merah yang berkedip termasuk yang warna hijau dan rambu-rambu lainnya.
                    Inilah yang jadi alasan mengapa saat buat SIM, ada tes pengenalan warna pada rambu-rambu lalu lintas.
                </p>
            );
            var deskripsi4 = (
                <p>
                    Tritanopia adalah keadaan dimana seseorang tidak bisa membedakan antara warna biru dan hijau, ungu dan merah.
                    Termasuk juga warna kuning dan merah muda. Penderitanya juga punya kencenderungan melihat warna-warna diatas kurang cerah.
                </p>
            );
            var deskripsi5 = (
                <p>
                    Buta warna parsial merupakan jenis buta warna yang paling umum dialami. Pengidap buta warna akan memiliki pandangan yang berbeda tentang warna serta tidak dapat membedakan beberapa warna tertentu. 
                    Buta warna parsial biasanya terjadi ketika salah satu anggota keluarga memiliki kelainan pada fotopigmen, yaitu molekul yang bertugas dalam mendeteksi warna dalam sel-sel pada retina.
                    Buta warna parsial memiliki dua golongan, yaitu kesulitan membedakan warna pada gradasi merah-hijau, dan sulit membedakan warna biru-kuning.
                </p>
            );
        </script>
        <script>            
            function hasilTes() {
                var nilai = localStorage.getItem("jumlahNilai");
                var hasil;
                var deskripsi;
                protanomali = (+localStorage.getItem("protanomali"));
                deuteranomali = (+localStorage.getItem("deuteranomali"));
                tritanopia = (+localStorage.getItem("tritanopia"));
                var protri =  (+localStorage.getItem("protanomali")) + (+localStorage.getItem("tritanopia"));
                var deupro =  (+localStorage.getItem("protanomali")) + (+localStorage.getItem("deuteranomali"));
                var trideu =  (+localStorage.getItem("deuteranomali")) + (+localStorage.getItem("tritanopia"));
                if (nilai == "20") {
                    hasil = "Mata Normal";
                    ReactDOM.render(deskripsi1, document.getElementById("deskripsi"));
                }
                else if (deuteranomali > protanomali & deuteranomali > tritanopia) {
                    hasil = "Deuteranomali";
                    ReactDOM.render(deskripsi2, document.getElementById("deskripsi"));
                }
                else if (protanomali > tritanopia & protanomali > deuteranomali) {
                    hasil = "Protanomali";
                    ReactDOM.render(deskripsi3, document.getElementById("deskripsi"));
                }
                else if (tritanopia > deuteranomali & tritanopia > protanomali) {
                    hasil = "Tritanopia";
                    ReactDOM.render(deskripsi4, document.getElementById("deskripsi"));
                }
                else {
                    hasil = "Buta Warna Parsial";
                    ReactDOM.render(deskripsi5, document.getElementById("deskripsi"));
                }
                document.getElementById("hasil").style.border = "#F6C993 solid";
                document.getElementById("hasil").style.backgroundColor = "#F6C993";
                document.getElementById("hasil").style.padding = "30px";
                document.getElementById("hasil").innerHTML = hasil;
            }
        </script>
